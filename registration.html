            <form>
            
                <label>Firstname</label> <input type="text" id="firstname">

                <label>Check the box which one do you prefer?(you can check multiple boxes)</label> <br>
                <input type="checkbox" class="checkbox" id="build">Building

                <input type="checkbox" class="checkbox" id="program">Programming

                <input type="checkbox" class="checkbox" id="play">Playing

                <label>How much do you like LEGO?(from 1-5)

                3<input type="radio" id="three" name="likelego">

                4<input type="radio" id="four" name="likelego">
                <br>
                5<input type="radio" id="five" name="likelego" checked>

                <br>
                <input type="date" id="date">
                <br><br>
            

            
                <label>Why do you like LEGO?</label>
                <br>
